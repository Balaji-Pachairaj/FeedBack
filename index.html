<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Teko&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FeedBack Project</title>
</head>
<body >
    <div class="mainContainer bg-danger position-absolute top-50 start-50 " >
        <div class="firstContainer  position-relative border-0">
            <p id="movieName" class="text-primary text-center h6 text-light ">Maanadu</p>
            <div class="imgContainer bg-light position-absolute top-50 start-50 border border-4 border-light">
                <img id="moviePhoto" src="/photo/movie0.jpg" alt="">
            </div>
        </div>
        <div class="detailContainer bg-danger">
            <p class="how text-light text-center pt-2 ">How was this movie?</p>
                <div class="buttonContainer bg-danger d-flex justify-content-between m-2 ">
                    <button id="star1" class="fa bg-danger fa-star-o p-0 border-0"></button>
                    <button id="star2" class="fa bg-danger fa-star-o p-0 border-0"></button>
                    <button id="star3" class="fa bg-danger fa-star-o p-0 border-0"></button>
                    <button id="star4" class="fa bg-danger fa-star-o p-0 border-0"></button>
                    <button id="star5" class="fa bg-danger fa-star-o p-0 border-0"></button>
                </div>
            <p class="give text-light container-fluid pb-1 m-0">Give your valuable reviews here by tap the star</p>
            <button id="submit" class="submit  border-0 btn btn-success rounded-0 text-dark">
                <p class="m-0">Submit</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
